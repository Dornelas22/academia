<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carrossel-menor {
      max-width: 400px; /* largura máxima do carrossel */
      margin: 40px auto; /* centraliza na tela */
    }
    .carrossel-menor img {
      height: 250px; /* altura fixa menor */
      object-fit: cover; /* ajusta/corta proporcionalmente */
      border-radius: 10px; /* cantos arredondados (opcional) */
    }
  </style>
</head>
<body>

<div id="meuCarrossel" class="carousel slide carrossel-menor" data-bs-ride="carousel" data-bs-interval="2000">
  <div class="carousel-inner">
    
    <!-- SLIDE 1 -->
    <div class="carousel-item active">
      <img src="peso.jpg" class="d-block w-100" alt="Peso academia">
      <div class="carousel-caption d-none d-md-block">
        <p>Peso Academia</p>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="carousel-item">
      <img src="academia.jpg" class="d-block w-100" alt="Academia">
      <div class="carousel-caption d-none d-md-block">
        <p>Academia</p>
      </div>
    </div>

  </div>

  <!-- Botões -->
  <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
